<!doctype html>
<html>
  <head>
    <title>poly-graph demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../poly-graph.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        max-width: 800px;
        width: auto;
      }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic poly-graph Demo</h3>
      <demo-snippet>
        <template>
          <poly-graph style="height:300px"></poly-graph>

          <script>
            (function(){
              var _demoData = function() {
                var el = document.querySelector('poly-graph');

                el.addPen('red', {color:'#f00', name:'DaRed', lineWidth:3});
                el.addPen('green', {color:'#0f0', name:'DaGreen'});
                el.addPen('blue', {color:'#00f', name:'DaBlue', dotsOnly:true});
                var count1 = 0;
                setInterval(function() {
                  el.addValue('red', Math.sin(count1 * 0.1));
                  count1++;
                }, 50);

                var count2 = 0;
                setInterval(function() {
                  el.addValue('green', Math.sin(count2 * 0.1));
                  count2++;
                }, 20);

                var count3 = 0;
                setInterval(function() {
                  el.addValue('blue', Math.sin(count2 * 0.02));
                  count3++;
                }, 300);
              }

              setTimeout(_demoData, 1);  // let it settle
            })();
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
